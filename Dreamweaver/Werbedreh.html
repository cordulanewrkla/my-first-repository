        <h2>TEAM</h2>
        <ul>
          <li>Die Crew sollte so <strong>klein wie möglich</strong> gehalten werden, um die Sicherheitsabstände zu gewährleisten.</li>
        </ul>
        <h2>TEAMGRÖSSE</h2>
        <ul>
          <li>Als Richtline werden <strong>15 Personen Team</strong> am Set bzw. <strong>25 Personen gesamt</strong> empfohlen.</li>
          <li>An <strong>Innenlocations</strong> wird <strong>1m</strong> Abstand bzw. <strong>4m2</strong>pro Teammitglied incl. Darsteller und Agentur bzw. Kunden limitiert.</li>
          <li>Es ist sorgfältig zu prüfen, ob <strong>zusätzliche Leistungen</strong> wie z.B. drehbegleitende Fotoshootings oder Making of wirklich <strong>unerlässlich</strong> sind.</li>
        </ul>

        <h2>SCHUTZMASSNAHMEN</h2>
        <ul>
          <li>Das Tragen eines <strong>MNS</strong> oder <strong>Schutzschildes</strong> ist verpflichtend für alle.</li>
          <li>Die <strong>Produktion</strong>muss Masken, Handdesinfektionsmittel und Einweghandschuhezur Verfügung stellen, eine <strong>eigene Maske</strong> zu verwenden ist jedem <strong>erlaubt</strong>.</li>
          <li>Diese Kosten sind in den <strong>Produktionskosten</strong> zu <strong>inkludieren</strong></li>
        </ul>
        <h2>AM SET</h2>
        <ul>
          <li>müssen ausreichend <strong>Warnhinweise</strong> angebracht werden sowie</li>
          <li>ausreichend <strong>Waschmöglichkeiten</strong> und <strong>Desinfektionsmöglichkeiten</strong>.</li>
          <li>JedeR verpflichtet sich, am <strong>Vortag Fieber zu messen</strong> und im Falle erhöhter Temperatur dem Set <strong>fernzubleiben</strong>.( Ein Papier das alle Anwesenden im Vorfeld unterzeichnen müssen, wird getrennt erarbeitet.) </li>
          <li>Das <strong>Risiko von Ausfällen</strong> ist nicht versicherbar und muss vom <strong>Auftraggeber</strong> getragen werden.</li>
          <li>Zur <strong>Reinigung und Desinfektion</strong> der Location/Workstations/Toiletten ist eigenes Personal abzustellen, das in den <strong>Drehkosten berücksichtigt</strong> werden muss.</li>
          <li>Weiters muss eine Person für die <strong>Einhaltung der Richtlinien</strong> benannt und in die Kosten aufgenommen werden.</li>
        </ul>
      </figure>
    </div>
  </section>

        <h2>DARSTELLER UND SPRECHER</h2>
        <ul>
          <li><strong>dürfen</strong> zur Ausübung Ihrer Tätigkeit die <strong>Schutzmaske abnehmen</strong>.</li>
          <li>Sollten <strong>mehrere Darsteller</strong> zugleich vor der Kamera stehen, ist ein Sicherheitsab stand von <strong>2 Meter</strong> einzuhalten, wenn das Tragen der MNS im Bild nicht möglich ist.</li>
          <li>Eine Möglichkeit sind Darsteller aus dem <strong>gleichen Haushalt</strong> <i>(was in Auswahl und schauspielerischer Qualität mit starken Kompromissen einhergeht.)</i></li>
          <li>Alternativ können die Darsteller einem <strong>Schnelltest</strong> unterzogen werden</li>
          <li>Die <strong>Zusatzkosten</strong> pro Test von ca. € 250,– sind vom <strong>Auftraggeber</strong> zu übernehmen.</li>
          <li>Ein Test <strong>einige Tage vor Dreh</strong> würde eine (kostenpflichtige) <strong>Zwangsquarantäne</strong> der Darsteller bis zum Einsatztag mit sich ziehen. <i>(Stehtage)</i></li>
          <li>Bei einem <strong>kurzfristigen Test</strong> am Tag vor dem Dreh ist über einen eventuellen Ausfall und Bereitstellung eines (kostenpflichtigen) Back Ups mit dem Auftraggeber zu sprechen.</li>
          <li><strong>Equipment</strong>darf nur vom jeweiligen Department berührt werden. Sollten dem Department mehrere Personen angehören sind <strong>Handschuhe verpflichtend</strong> zu tragen.</li>
          <li><strong>Eine Dokumentation</strong> <i>(in Form eines making of)</i> über die Einhaltung der Regeln ist erwünscht und muß ebenfalls in den <strong>Kosten berücksichtigt</strong> werden.</li>
        </ul>

        <h2>LOCATION</h2>
        <ul>
          <li>Dreh in <strong>privater Location</strong> erlaubt.</li>
          <li>Dreh im <strong>öffentlichem Raum</strong> ist derzeit <strong>nicht prinzipiell verboten</strong>, scheitert aber eventuell an Bezirksvorstehung und/oder Exekutive, sowie fehlendem Personal auf Grund von »home office« <i>(Museen, öffentliche Gebäude)</i> und muss <strong>von Fall zu Fall</strong> geprüft werden.</li>
          <li><strong>Backuplösungen</strong> und <strong>Alternativen</strong> müssen dem Kunden rechtzeitig bekanntgegeben werden.</li>
          <li>Es werden <strong>Mehrkosten</strong> durch zeitintensivere Locationscoutings erwartet.</li>
        </ul>

        <h2>CATERING</h2>
        <ul>
          <li>Das Catering muss entweder <strong>einzeln verpackt</strong> in Portionen angeliefert werden, oder unter <strong>Einhaltung der Abstandsregeln</strong> von geschütztem Personal ausgegeben werden <i>(keine Selbstbedienung)</i>.</li>
          <li>Es sind genügend Tische aufzustellen, damit <strong>1,5 Meter Abstand</strong> gewährleitet werden kann.</li>
        </ul>
      </figure>
