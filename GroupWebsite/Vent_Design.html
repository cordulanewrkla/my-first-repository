  <section class="container">
    <div class="row">
      <figure class="col-sm-6">
        <p>Our goal creating a logo for this brand was to have a bold design. The black font and the fuchsia background are a perfect match, together they make a statement without being too loud and overdone.
          The colouring behind the brand name acts like a highlighter. It brings our most important message forward, which is that you need to freely release/express your emotions no matter what. Thus, vent!</p>
        <p>The font, <strong>Montserrat</strong>, which we used for headings and paragraphs has very light lettering and is clear with geometric simplicity creating a trustworthy but wild feeling.</p>
        <p>The colours <strong>fuchsia</strong> and <strong>turquoise</strong> represent confidence, assurance and maturity. They are gaudy and very prominent making our brand stand out and be remembered. If you live your life on your own terms rather than following anybody elseâ€™s footsteps, <strong>VENT.</strong> is the right platform to share your opinion. And this courage what our brand stands for.</p>
      </figure>
      <figure class="col-sm-3">
        <h4>Color Code #ff13a7</h4>
        <div class="thumbnail"> <img src="images/ff13a7.png" alt="Fuchsia Colorcode" style="width:100%">
          <div class="caption">
            <p>Fuchsia with the Color Code #ff13a7 was used because it is a very strong color. It represents the lucid boldness of our brand.</p>
          </div>
        </div>
      </figure>
      <figure class="col-sm-3">
        <h4>Color Code #6ce8f4</h4>
        <div class="thumbnail"> <img src="images/6ce8f4.png" alt="Turquoise Colorcode" style="width:100%">
          <div class="caption">
            <p>The Turquise Color Code #6ce8f4 was used throughout our website since it works well as a strong contrast and opponent to the loud and virulent fuchsia.</p>
          </div>
        </div>
      </figure>
    </div>
